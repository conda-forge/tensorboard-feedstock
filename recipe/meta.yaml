{% set version = "2.0.2" %}
{% set build_number = 0 %}

package:
  name: tensorboard
  version: {{ version }}

source:
  url: https://pypi.io/packages/py2/t/tensorboard/tensorboard-{{ version }}-py2-none-any.whl  # [py2k]
  sha256: 32d9dec38d053d7d75796eb7c2e0d77285af35f69ee1a6796ab5ecc896679fb3  # [py2k]
  url: https://pypi.io/packages/py3/t/tensorboard/tensorboard-{{ version }}-py3-none-any.whl  # [py3k]
  sha256: ccae56f01acc78a138474081b631af52017c2075ffe1c453d58c49d5046ef081  # [py3k]

build:
  number: {{ build_number }}
  skip: True  # [win and py27]
  script:
    - python -m pip install --no-deps --ignore-installed ./tensorboard-{{ version }}-py2-none-any.whl  # [py2k]
    - python -m pip install --no-deps --ignore-installed ./tensorboard-{{ version }}-py3-none-any.whl  # [py3k]
  entry_points:
    - tensorboard = tensorboard.main:run_main

requirements:
  host:
    - python
    - pip
  run:
    - python
    - wheel >=0.26
    - numpy >=1.12.0
    - six >=1.10.0
    - protobuf >=3.6.0
    - werkzeug >=0.11.15
    - markdown >=2.6.8
    - absl-py >=0.8.0
    - grpcio >=1.24.3
    - google-auth >=1.6.3
    - google-auth-oauthlib >=0.4.1
    - requests >=2.21.0
    - futures >=3.1.1   # [py27]

test:
  imports:
    - tensorboard
  commands:
    - tensorboard -h

about:
  home: https://github.com/tensorflow/tensorboard
  license: Apache 2.0
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: "TensorFlow's Visualization Toolkit"

extra:
  recipe-maintainers:
    - sdvillal
    - gilbertfrancois
    - farhantejani
    - dougalsutherland
    - mdraw
