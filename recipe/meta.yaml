{% set name = "tensorboard" %}
{% set version = "2.19.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/py3/t/tensorboard/tensorboard-{{ version }}-py3-none-any.whl
  sha256: 5e71b98663a641a7ce8a6e70b0be8e1a4c0c45d48760b076383ac4755c35b9a0

build:
  number: 0
  noarch: python
  entry_points:
    - tensorboard = tensorboard.main:run_main

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - absl-py >=0.4
    - grpcio >=1.48.2
    - markdown >=2.6.8
    - numpy >=1.12.0
    - packaging
    - six >1.9
    - protobuf >=3.19.6,!=4.24.0
    - werkzeug >=1.0.1
    - setuptools >=41.0.0
    - tensorboard-data-server >=0.7.0,<0.8.0

test:
  requires:
    - pip
    - python {{ python_min }}
  imports:
    - tensorboard
  commands:
    - tensorboard -h
    - pip check

about:
  home: https://github.com/tensorflow/tensorboard
  license: Apache-2.0
  license_file: {{ environ["RECIPE_DIR"] }}/LICENSE
  summary: TensorFlow's Visualization Toolkit

extra:
  recipe-maintainers:
    - sdvillal
    - gilbertfrancois
    - farhantejani
    - mdraw
    - jschueller
    - xhochy
    - ngam
    - conda-forge/tensorflow
