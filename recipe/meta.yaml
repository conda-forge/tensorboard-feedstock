{% set name = "tensorboard" %}
{% set version = "2.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/py3/t/tensorboard/tensorboard-{{ version }}-py3-none-any.whl
  sha256: 9a2a2dc9856187679e93f3c95e5dc771dd47e3257db09767b4be118d734b4dc2

build:
  number: 0
  noarch: true
  script:
    - python -m pip install --no-deps --ignore-installed ./tensorboard-{{ version }}-py3-none-any.whl
  entry_points:
    - tensorboard = tensorboard.main:run_main

requirements:
  host:
    - python >=3.2
    - pip
  run:
    - python >=3.2
    - wheel >=0.26
    - numpy >=1.12.0
    - six >=1.10.0
    - protobuf >=3.6.0
    - werkzeug >=0.11.15
    - markdown >=2.6.8
    - absl-py >=0.4
    - grpcio >=1.24.3
    - google-auth-oauthlib ==0.4.1

test:
  imports:
    - tensorboard
  commands:
    - tensorboard -h

about:
  home: https://github.com/tensorflow/tensorboard
  license: Apache 2.0
  license_file: {{ environ["RECIPE_DIR"] }}/LICENSE
  summary: TensorFlow's Visualization Toolkit

extra:
  recipe-maintainers:
    - sdvillal
    - gilbertfrancois
    - farhantejani
    - dougalsutherland
    - mdraw
